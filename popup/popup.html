<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALX Intranet Theme Selector</title>
  <!-- link to styles -->
  <link rel="stylesheet" href="./theme.css" />

  <link href="https://fonts.googleapis.com/css?family=Lobster:400|Raleway:300,400,500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container" id="popup" style="width: 18rem;">
    <div class="card">
      <div class="card-body">
        <div class="card-head">
          <h5 class="card-title text-center mt-2 mb-4">ALX INTRANET THEME SELECTOR</h5>
        </div>
        <div class="card-content">
          <h1 class="card-title text-center"><i class="fa fas fa-sun" id="theme-icon"></i></h1>
          <p class="text-center" id="theme-message">Switch On Dark Mode</p>
          <div class="row align-items-center mb-3 switch">
            <div class="text-center">
              <div class="form-check form-switch d-inline-block">
                <input class="form-check-input switch-icon" type="checkbox" role="switch" id="theme-switch">
              </div>
            </div>
          </div>
        </div>

        <div class="card-foot">
          <p class="text-center copy-text">
            ALX &copy; 2023 <span class="small">v1.0.3</span>
          </p>

          <p class="text-center">
            <a href="https://github.com/vinsky001/ALX-DarkMode-project.git" id="contribute-link"
            target="_blank"
              class="text-decoration-none contribute-link-light-mode contribute">
              Contribute to this project
            </a>
          </p>

        </div>
      </div>
    </div>
    <script src="./popup.js"></script>
</body>

</html>
